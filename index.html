<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="form-container">
        <h2>Submit Your Details</h2>
    <form id="userForm">
        <label>First Name:</label>
        <input type="text" id="firstName" placeholder="Falana" required><br>

        <label>Last Name:</label>
        <input type="text" id="lastName" placeholder="Kumar" required><br>

        <label>Description:</label>
        <textarea id="description" placeholder="Who I am?... Whatever....???" required></textarea><br>

        <label>Email:</label>
        <input type="email" id="email" placeholder="example@domain.com" required><br>

        <label>Mobile No:</label>
        <input type="tel" id="mobile" placeholder="+91 XXXXX XXXXX" required><br>

        <button type="submit">Submit <ion-icon name="send"></ion-icon></button>
    </form>
    </div>
</body>
</html>
